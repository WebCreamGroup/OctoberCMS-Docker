<VirtualHost *:8080>
  ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://wintercms:9000/app/$1

  ServerName localhost
  DocumentRoot "/app"
  DirectoryIndex index.php index.html

  <Directory "/app">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>
